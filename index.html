<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/avatar.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- OpenGraph & Twitter card -->

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://codeleeks.github.io/blog/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="kasong's dev blog" />
    <meta
      property="og:description"
      content="삼성전자에서 백엔드를 개발하고 있습니다."
    />
    <meta
      property="og:image"
      content="https://codeleeks.github.io/blog/happy.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="codeleeks.github.io" />
    <meta property="twitter:url" content="https://codeleeks.github.io/blog/" />
    <meta name="twitter:title" content="kasong's dev blog" />
    <meta
      name="twitter:description"
      content="삼성전자에서 백엔드를 개발하고 있습니다."
    />
    <meta
      name="twitter:image"
      content="https://codeleeks.github.io/blog/happy.jpg"
    />

    <!-- HTML Meta Tags -->
    <title>kasong's dev blog</title>
    <meta
      name="description"
      content="삼성전자에서 백엔드를 개발하고 있습니다."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
